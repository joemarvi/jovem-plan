<div class="container-fluid">
  <h5>Fortalecendo Laços. Agregando Valores!</h5>
  <h1>Esteja sempre conosco<b>.</b></h1>

  <div class="dashboard-container mt-5">
    <mat-card class="member-plan-card">
      <mat-card-title>{{ member.name }}</mat-card-title>
      <mat-card-content>
        <div class="member-info">
          <img class="profile-photo" [src]="member.photoUrl" alt="Profile Photo">
          <div class="plan-details">
            <div><strong>Plano:</strong> {{ member.planName }}<i class="fa-solid fa-star"></i></div>
            <div><strong>Associado Nº:</strong> {{ member.memberNumber }}</div>
            <div><strong>Desde:</strong> {{ member.memberInitial }}</div>
            <div><strong>Validade:</strong> {{ member.validity }}</div>
            <button type="button" class="btn-update mt-3" mat-raised-button>Alterar Plano</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="title-plans mt-5">
    <h2>Nossos Planos</h2>
  </div>

  <div class="container text-center">
    <div class="row align-items-text-center">
      <div class="col-sm-4">
        <mat-card>
          <mat-card-content>
            <img src="../../../../assets/admin-component/banners/plan-individual-01.png" alt="">
          </mat-card-content>
        </mat-card>
        <button mat-raised-button class="btn-associe" (click)="openPlanDetail('Plano Individual', individualPlanDescription)">Ver detalhes</button>
      </div>

      <div class="col-sm-4">
        <mat-card>
          <mat-card-content>
            <img src="../../../../assets/admin-component/banners/plan-familia-01.png" alt="">
          </mat-card-content>
        </mat-card>
        <button mat-raised-button class="btn-associe" (click)="openPlanDetail('Plano Família/Casal', familyPlanDescription)">Ver detalhes</button>
      </div>

      <div class="col-sm-4">
        <mat-card>
          <mat-card-content>
            <img src="../../../../assets/admin-component/banners/plan-premium-01.png" alt="">
          </mat-card-content>
        </mat-card>
        <button mat-raised-button class="btn-associe" (click)="openPlanDetail('Plano Premium', premiumPlanDescription)">Ver detalhes</button>
      </div>
    </div>
  </div>
</div>
