<div class="container-fluid">
  <div class="row align-items-start">
    <div class="col-sm-6 background">
      <img src="../../../../assets/destaques/dest-03.jpg" alt="">
    </div>
    <div class="col-sm-6">
      <mat-card class="register-partner">
        <mat-card-title>Seja Sócio</mat-card-title>
        <mat-card-subtitle>Preencha corretamente todos os dados</mat-card-subtitle>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Primeiro Nome</mat-label>
              <input matInput type="text" formControlName="firstName" placeholder="Informe seu  primeiro nome" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Último Nome</mat-label>
              <input matInput type="text" formControlName="lastName" placeholder="Informe seu último nome" required>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Informe seu melhor e-mail" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Telefone</mat-label>
              <input matInput type="tel" formControlName="phone" placeholder="Informe seu telefone" mask="(00) 0000-0000" required>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Endereço</mat-label>
              <input matInput type="text" formControlName="address" placeholder="Informe seu endereço" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Complemento</mat-label>
              <input matInput type="text" formControlName="complement" placeholder="Informe o complemento">
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="third-width">
              <mat-label>Estado</mat-label>
              <mat-select formControlName="state" required>
                <mat-option *ngFor="let estado of estados" [value]="estado">{{ estado }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="third-width">
              <mat-label>Cidade</mat-label>
              <input matInput type="text" formControlName="city" placeholder="Informe sua cidade" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="third-width">
              <mat-label>CEP</mat-label>
              <input matInput type="text" formControlName="cep" placeholder="Informe seu CEP" required>
              <mat-error *ngIf="contactForm.controls['cep'].hasError('pattern')">CEP inválido.</mat-error>
            </mat-form-field>
          </div>
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Continuar</button>
            <button mat-raised-button class="disabled" (click)="onCancel()" type="button">Cancelar</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
</div>
